syntax = "proto3";

import "github.com/gogo/protobuf@v1.3.2/gogoproto/gogo.proto";
import "github.com/sensu/core/v2/meta.proto";
import "github.com/sensu/core/v2/pipeline.proto";

package sensu.core.v2;

option go_package = "v2";
option (gogoproto.populate_all) = true;
option (gogoproto.equal_all) = true;
option (gogoproto.marshaler_all) = true;
option (gogoproto.unmarshaler_all) = true;
option (gogoproto.sizer_all) = true;
option (gogoproto.testgen_all) = true;

// FallbackPipelines represents a named collection of pipeline workflows.
message FallbackPipelines {
  // Metadata contains the name, namespace, labels and annotations of the
  // fallback pipelines.
  ObjectMeta Metadata = 1 [ (gogoproto.jsontag) = "metadata,omitempty", (gogoproto.embed) = true, (gogoproto.nullable) = false ];

  // Pipelines contains one or more fallback pipelines.
  repeated Pipeline Pipelines = 2 [ (gogoproto.jsontag) = "pipelines", (gogoproto.moretags) = "yaml: \"pipelines\"" ];
}
